<div class="container">
    <h2>Hard & Soft Skills</h2>
  <div class="row text-center">
    <div class="col-4">
      <h4>Habilidad 1</h4>
      <circle-progress
        [percent]="60"
        [radius]="100"
        [outerStrokeWidth]="16"
        [innerStrokeWidth]="8"
        [outerStrokeColor]="'#78C000'"
        [innerStrokeColor]="'#C7E596'"
        [animation]="true"
        [animationDuration]="300"
        [title]="'Spring'"
      ></circle-progress>
    </div>

    <div class="col-4">
      <h4>Habilidad 2</h4>
      <circle-progress
        [percent]="85"
        [radius]="100"
        [outerStrokeWidth]="16"
        [innerStrokeWidth]="8"
        [outerStrokeColor]="'#78C000'"
        [innerStrokeColor]="'#C7E596'"
        [animation]="true"
        [animationDuration]="300"
        [title]="'Java'"
        [imageSrc]="'../../../assets/images/java_logo.png'"
      ></circle-progress>
    </div>

    <div class="col-4">
      <h4>Habilidad 3</h4>
      <circle-progress
        [percent]="85"
        [radius]="100"
        [outerStrokeWidth]="16"
        [innerStrokeWidth]="8"
        [outerStrokeColor]="'#78C000'"
        [innerStrokeColor]="'#C7E596'"
        [animation]="true"
        [animationDuration]="300"
        [title]="'HTML 5'"
      ></circle-progress>
    </div>
  </div>
</div>
